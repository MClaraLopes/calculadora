<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CALCULADORA</title>
	<link rel="stylesheet" type="text/css" href="Css/style.css">
</head>
<body>
	<h1 style="color: #adff2f" align="center">Vamos Calcular?</h1>
	 <table class="calculadora">
	 	<tr>
	 		<td colspan="4">
	 			<span id="resultado">
	 				<div>7+3=10<br>
	 					  7+<br>
	 					  3<br>
	 			    </div>
	 			</span>
	 		</td>
	 		
	 	</tr>
	 	<tr>
	 		<td> <button id="sete">7</button> </td>
	 		<td> <button id="oito">8</button> </td>
	 		<td> <button id="nove">9</button> </td>
	 		<td> <button id="divisao">/</button> </td>
	 	</tr>
	 	<tr>
	 		<td> <button id="quatro">4</button> </td>
	 		<td> <button id="cinco">5</button> </td>
	 		<td> <button id="seis">6</button> </td>
	 		<td> <button id="multi">8</button> </td>
	 	</tr>
	 	<tr>
	 		<td> <button id="um">1</button> </td>
	 		<td> <button id="dois">2</button> </td>
	 		<td> <button id="tres">3</button> </td>
	 		<td> <button id="sub">-</button> </td>
	 	</tr>
	 	<tr>
	 		<td> <button id="igaul">=</button> </td>
	 		<td> <button id="reset">C</button> </td>
	 		<td> <button id="zero">0</button> </td>
	 		<td> <button id="soma">+</button> </td>
	 	</tr>
	 </table>

	 <marquee behavior="alternate"> 
      <h1 style="color:#000000" align="center">Aluna : Maria Clara Lopes Benevides</h1> 
     </marquee>

	<script src="js/ligandocal.js"></script>
	<br>
	 
</body>
</html>
